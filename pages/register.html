<!DOCTYPE html>
<html lang="en">
<head>
    <title>Register Form</title>
 
    <link rel="preconnect" href="https://fonts.gstatic.com">
    <link rel="stylesheet" href="register.css">
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/5.15.4/css/all.min.css">
    <link href="https://fonts.googleapis.com/css2?family=Poppins:wght@300;500;600&display=swap" rel="stylesheet">

    <!-- Stylesheet -->
    <style media="screen">
    </style>
</head>
<body>
    <div class="background">
        <div class="shape"></div>
        <div class="shape"></div>
    </div>
    <form>
        <h3>Register Here</h3>

        <label for="username">Username</label>
        <input type="text" placeholder="Email or Phone" id="username" required>

        <label for="email">Email</label>
        <input type="email" placeholder="Your Email" id="email" required>

        <label for="password">Password</label>
        <input type="password" placeholder="Password" id="password" required>

        <label for="confirm-password">Confirm Password</label>
        <input type="password" placeholder="Confirm Password" id="confirm-password" required>

        <button class="register-btn">Register</button>
        
        <center>
        <a href="../../index.html" class="back-btn">Back to Home</a>
        </center>

        <p class="login-link">Already have an account? <a href="#">Login here</a></p> 
    </form>
</body>
</html>
