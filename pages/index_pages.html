<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Ramen</title>
    <link href="https://stackpath.bootstrapcdn.com/bootstrap/4.5.2/css/bootstrap.min.css" rel="stylesheet">
    <link rel="stylesheet" href="../css/style.css">
    <link href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/5.15.4/css/all.min.css" rel="stylesheet">
    <script src="https://cdn.tailwindcss.com"></script>
    <script src="https://code.jquery.com/jquery-3.6.0.min.js"></script>
    <script src="https://stackpath.bootstrapcdn.com/bootstrap/4.5.2/js/bootstrap.bundle.min.js"></script>


</head>

<body>
    <nav class="navbar">
        <div class="logo">
            <img src="../img/logo.png" alt="Logo Restoran" />
            <div class="logo-text">Ramen</div>
        </div>
        <div class="nav-container">
            <ul class="nav-links">
                <li><a href="#home">HOME</a></li>
        
                <li><a href="#about">ABOUT US</a></li>
            </ul>
            <!-- Tambahkan tombol login ke dalam nav-container -->
            <div class="login-container">
                <a href="../pages/login.html">Login or Register</a>
            </div>
        </div>
        <div class="burger">
            <div class="line"></div>
            <div class="line"></div>
            <div class="line"></div>
        </div>
    </nav>
    
    <section id="restolist" class="h-screen max-h-screen bg-gray-100 overflow-y-auto">
        <div class="container mx-auto py-10">
            <!-- Header -->
            <p class="flex justify-center items-center text-3xl font-bold text-gray-700">
                <img src="../assets/icon/ui/games-logo.png" alt="" class="w-10 mr-3">
                <span class="px-3 py-1 bg-gradient-to-r from-purple-400 to-indigo-600 text-white rounded-lg">Daftar Menu</span>
            </p>
    
            <!-- Navigasi Kategori -->
            <div id="categoryNav" class="flex justify-center space-x-4 my-8">
                <button class="px-6 py-2 bg-gradient-to-r from-blue-500 to-indigo-600 text-white font-semibold rounded-lg shadow-lg hover:from-blue-600 hover:to-indigo-700 transition" data-category="all">Semua</button>
                <button class="px-6 py-2 bg-gradient-to-r from-green-500 to-teal-600 text-white font-semibold rounded-lg shadow-lg hover:from-green-600 hover:to-teal-700 transition" data-category="makanan">Makanan</button>
                <button class="px-6 py-2 bg-gradient-to-r from-red-500 to-orange-600 text-white font-semibold rounded-lg shadow-lg hover:from-red-600 hover:to-orange-700 transition" data-category="minuman">Minuman</button>
            </div>
    
            <!-- Grid Menu -->
            <div id="resto" class="grid grid-cols-1 sm:grid-cols-2 lg:grid-cols-3 gap-8 px-4">
                <!-- Kartu akan dimuat dengan JavaScript -->
            </div>
        </div>
    </section>

    <!-- Keranjang -->
<div id="cartModal" class="fixed inset-0 bg-black bg-opacity-50 flex justify-center items-center hidden">
    <div class="bg-white w-4/5 sm:w-1/2 p-6 rounded-lg shadow-lg relative">
        <h2 class="text-xl font-bold mb-4">Keranjang</h2>
        <div id="cartItems" class="space-y-4">
            <!-- Item di keranjang akan ditambahkan dengan JavaScript -->
        </div>
        <div class="flex justify-between items-center mt-6">
            <span id="totalPrice" class="text-lg font-bold">Total: Rp 0</span>
            <button id="confirmOrder" class="px-4 py-2 bg-green-500 text-white rounded-lg shadow-md hover:bg-green-600 transition">Konfirmasi Pesanan</button>
        </div>
        <button id="closeCart" class="absolute top-2 right-2 text-gray-500 hover:text-gray-800 text-lg">&times;</button>
    </div>
</div>

    

    <script src="../js/main.js"></script>
    <script src="../js/cart.js"></script>
</body>
</html>
