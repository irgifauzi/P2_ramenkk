<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Ramen</title>
    <link href="https://stackpath.bootstrapcdn.com/bootstrap/4.5.2/css/bootstrap.min.css" rel="stylesheet">
    <link rel="stylesheet" href="../css/style.css">
    <link href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/5.15.4/css/all.min.css" rel="stylesheet">
    <script src="https://cdn.tailwindcss.com"></script>
    <script src="https://code.jquery.com/jquery-3.6.0.min.js"></script>
    <link href="https://cdn.jsdelivr.net/npm/flowbite@2.5.2/dist/flowbite.min.css" rel="stylesheet" />
</head>

<body>
    <nav class="fixed top-0 z-20 backdrop-blur-lg bg-black/40 flex items-center md:justify-between sm:justify-end justify-end p-2 w-full h-16">
        <div class="logo">
            <img src="../img/logo.png" alt="Logo Restoran" />
            <div class="logo-text">Ramen</div>
        </div>
        <button id="dropdownDefaultButton" data-dropdown-toggle="dropdown" class="text-white bg-blue-700 hover:bg-blue-800 focus:ring-4 focus:outline-none focus:ring-blue-300 font-medium rounded-lg text-sm px-5 py-2.5 text-center inline-flex items-center dark:bg-blue-600 dark:hover:bg-blue-700 dark:focus:ring-blue-800" type="button">Menu</button>
    </nav>

    <!-- Daftar Menu -->
    <section id="restolist" class="bg-gray-100 overflow-y-auto py-10">
        <div class="container mx-auto">
            <!-- Header -->
            <p class="flex justify-center items-center text-3xl font-bold text-gray-700">
                <img src="../assets/icon/ui/games-logo.png" alt="" class="w-10 mr-3">
                <span class="px-3 py-1 bg-gradient-to-r from-purple-400 to-indigo-600 text-white rounded-lg">Daftar Menu</span>
            </p>

            <!-- Navigasi Kategori -->
            <div id="categoryNav" class="flex justify-center space-x-4 my-8">
                <button class="px-6 py-2 bg-gradient-to-r from-blue-500 to-indigo-600 text-white font-semibold rounded-lg shadow-lg hover:from-blue-600 hover:to-indigo-700 transition" data-category="all">Semua</button>
                <button class="px-6 py-2 bg-gradient-to-r from-green-500 to-teal-600 text-white font-semibold rounded-lg shadow-lg hover:from-green-600 hover:to-teal-700 transition" data-category="makanan">Makanan</button>
                <button class="px-6 py-2 bg-gradient-to-r from-red-500 to-orange-600 text-white font-semibold rounded-lg shadow-lg hover:from-red-600 hover:to-orange-700 transition" data-category="minuman">Minuman</button>
            </div>

            <!-- Grid Menu (Responsive) -->
            <div id="resto" class="row">
                <!-- Kartu menu akan dimuat dengan JavaScript -->
            </div>
        </div>
    </section>

    <script src="https://cdn.jsdelivr.net/npm/flowbite@2.5.2/dist/flowbite.min.js"></script>
    <script src="../js/main.js"></script>
</body>
</html>
