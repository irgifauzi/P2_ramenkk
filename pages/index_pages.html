<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Ramen</title>
    <link href="https://stackpath.bootstrapcdn.com/bootstrap/4.5.2/css/bootstrap.min.css" rel="stylesheet">
    <link rel="stylesheet" href="../css/style.css">
    <link href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/5.15.4/css/all.min.css" rel="stylesheet">
    <script src="https://cdn.tailwindcss.com"></script>
    <script src="https://code.jquery.com/jquery-3.6.0.min.js"></script>
    <script src="https://stackpath.bootstrapcdn.com/bootstrap/4.5.2/js/bootstrap.bundle.min.js"></script>


</head>

<body>
    <nav class="navbar">
        <div class="logo">
            <img src="../img/logo.png" alt="Logo Restoran" />
            <div class="logo-text">Ramen</div>
        </div>
        <div class="nav-container">
            <ul class="nav-links">
                <li><a href="#home">HOME</a></li>
        
                <li><a href="#about">ABOUT US</a></li>
            </ul>
            <!-- Tambahkan tombol login ke dalam nav-container -->
            <div class="login-container">
                <a href="../pages/login.html">Login or Register</a>
            </div>
        </div>
        <div class="burger">
            <div class="line"></div>
            <div class="line"></div>
            <div class="line"></div>
        </div>
    </nav>
    
    <section id="restolist" class="h-screen max-h-screen bg-gamenu overflow-y-auto">
        <div class="container-lg md:py-20 py-5">
            <p class="flex text-md md:justify-start justify-center items-center md:text-5xl text-3xl header-listgame text-white border-4 border-transparent md:border-l-white md:border-r-transparent border-x-white">
                &nbsp; <img src="../assets/icon/ui/games-logo.png" alt="" class="nav-logo w-10 md:ml-3">&nbsp; 
                <span class="px-2 md:px-3 md:py-1 rounded-lg bg-gradient-to-r from-[#8278DA]/75 to-[#121C84]/50">DAFTAR MAKANAN</span>
            </p>
            <br>
            <!-- Navigasi kategori -->
            <div id="categoryNav" class="flex justify-center space-x-4 mb-5">
                <button class="px-4 py-2 bg-blue-500 text-white rounded-lg" data-category="all">Semua</button>
                <button class="px-4 py-2 bg-blue-500 text-white rounded-lg" data-category="makanan">Makanan</button>
                <button class="px-4 py-2 bg-blue-500 text-white rounded-lg" data-category="minuman">Minuman</button>
            </div>
            
            <!-- List resto in grid -->
            <div id="resto" class="overflow-y-auto lg:h-[45vh] md:h-[70vh] cards pt-3 grid grid-cols-1 sm:grid-cols-2 lg:grid-cols-3 gap-6 px-10 custom-scroll text-hov">
                <!-- Data akan dimuat dengan JavaScript -->
            </div>
        </div>
    </section>
    

    <script src="../main.js"></script>
</body>
</html>
