<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Masukkan Kode Outlet</title>
    <link rel="stylesheet" href="css/outlet.css">
</head>
<body>
    <div class="container">
        <div class="form-container">
            <div class="logo">
                <img src="img/logoramen.jpg" alt="Ramen Mak">
            </div>
            <div class="welcome-box">
                <h1>Selamat Datang</h1>
                <p>Silahkan meminta bantuan pelayan atau langsung input kode outlet</p>
                <form id="outletForm">
                    <div class="input-group">
                        <span class="icon">🏬</span>
                        <input type="text" id="kodeOutlet" placeholder="Masukkan kode outlet" required>
                    </div>
                    <button type="submit">Masukan</button>
                    <p class="error-message" id="errorMessage" style="display: none;">Kode outlet tidak valid!</p>
                </form>
            </div>
        </div>
        <div id="menuRamen" style="display: none;">
            <h3>Daftar Menu Ramen</h3>
            <ul id="menuList"></ul>
        </div>
    </div>
    <script src="js/outlet.js"></script>
</body>
</html>
